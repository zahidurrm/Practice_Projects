<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="upperimg">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="ftxt">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
        </div>
        <div class="ap">
          <div class="txt2">
            
          <div class="rs">
            <img src="images/icon-music.svg" alt="music" />
            <div class="text">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
          </div>
          </div>
          <div class="ls">
            <a href="#">Change</a>
          </div>
          </div>
        </div>
      <div class="fbtn">
        <button class="btn">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
