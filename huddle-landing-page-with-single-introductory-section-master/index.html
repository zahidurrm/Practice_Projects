<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  <main>
    <div class="container">
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="mockup" class="mockup_img">
      </div>
      <div class="txt">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="#" class="sc"><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
      <a href="#" class="sc"><i class="fa-brands fa-twitter fa-2xs"></i></a>
      <a href="#" class="sc"><i class="fa-brands fa-instagram fa-2xs"></i></a>
    </div>
  </footer>
</body>

</html>
