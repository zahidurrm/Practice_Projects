<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="txt">
          <h1 class="htxt">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="mtxt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="btxtb">
            <div class="btxt">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="btxt">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="btxt">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop" class="img1" />
        </div>
      </div>
    </div>
  </body>
</html>
