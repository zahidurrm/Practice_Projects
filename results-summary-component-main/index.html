<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <p class="c1t">Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="c1m">Great</p>
        <p class="c1b">You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>
      <div class="card2">
        <p class="c2t">Summary</p>
        <div class="rstdtl">
          <p class="a"><span class="a1"><img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction</span><span class="a2"><span class="bold">80 </span><span class="lite">/ 100</span></span></p>
          <p class="b"><span class="b1"><img src="./assets/images/icon-memory.svg" alt="Memory">Memory</span><span class="b2"><span class="bold">92 </span><span class="lite">/ 100</span></span></p>
          <p class="c"><span class="c1"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span><span class="c2"><span class="bold">61 </span><span class="lite">/ 100</span></span></p>
          <p class="d"><span class="d1"><img src="./assets/images/icon-visual.svg" alt="">Visual</span><span class="d2"><span class="bold">72 </span><span class="lite">/ 100</span></span></p>
        </div>
        <p class="c2b">Continue</p>
      </div>
    </div>
  </body>
</html>
