<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
  <title>Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="upimg"></div>
      <img src="./images/image-victor.jpg" alt="" class="pic">
      <h1 class="name">Victor Crest<span>26</span></h1>
      <p class="address">London</p>
      <hr>
      <div class="social">
        <div class="social-item">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="social-item">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="social-item">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
