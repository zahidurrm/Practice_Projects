<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="image-product-desktop"
          />
        </div>
        <div class="pdtl">
          <p class="txt1">Perfume</p>
          <h1 class="txt2">Gabrielle Essence Eau De Parfum</h1>
          <p class="txt3">
            A floral, solar and voluptuous interpretation composed by <br />
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="mp">$149.99</span>
            <span class="bp">$169.99</span>
          </div>
          <p class="button">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
