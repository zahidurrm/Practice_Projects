<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card0">
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="imgeq">
          <div class="overlay">
          </div>

          <img src="./images/icon-view.svg" alt="icon-view" class="iconview">
        </div>

        <h1 class="ftxt">Equilibrium #3429</h1>
        <p class="stxt">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="ttxt">
          <span class="tftxt"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>
          <span class="tstxt"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</span>
        </div>
        <hr>
        <div class="btxt">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <span class="bftxt">Creation of <span class="bstxt">Jules Wyvern</span></span>

        </div>
      </div>
    </div>

</body>

</html>
